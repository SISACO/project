      </section class="container-form">
      <div class="alumini-head">
        <h2 >Alumni Details Form</h2>
    </div>      
    <div  class="container-form2">
      <form action="#" method="post">
        
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="name">Department:</label>
        
        <select name="department" id="id_department">
            <option value="">Departments</option>
            {% for department_key, department_label in DEPARTMENT_CHOICES %}
                <option value="{{ department_key }}" {% if department_key == selected_department %}selected{% endif %}>{{ department_label }}</option>
            {% endfor %}
        </select>
        
  
    
        <label for="graduationYear">Graduation Year:</label>
        <input type="text" id="graduationYear" name="graduationYear" required>
    
        <label for="Contactmail">Contact email(optional):</label>
        <input type="text" id="contactemail" name="contactemail" >
    
        <label for="Jobtitle:">Job title:</label>
        <input type="text" id="jobtitle" name="jobtitle" required>

        <label for="Linkedinprofile">Linkedin profile:</label>
        <input type="text" id="linkedinprofile" name="Linkedin-profile" required>
  
            <!-- Industry dropdown -->
    <label for="id_industry">Select Industry:</label>
    <select name="industry" id="id_industry">
        <option value="">All Industries</option>
        {% for industry_key, industry_label in INDUSTRY_CHOICES %}
            <option value="{{ industry_key }}" {% if industry_key == selected_industry %}selected{% endif %}>{{ industry_label }}</option>
        {% endfor %}
    </select>
        <label for="picture">Choose profile picture:</label>
    <input type="file" name="picture" id="picture" accept="image/*">

    <div class="submit-button">
        <button type="submit">Submit</button>
    </div>
